<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SRM Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .left-side {
      flex: 1;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-side {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 6px;
      background-color: #7b2ff7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6621d3;
    }

    #otp-section {
      display: none;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="building.jpg" alt="SRM Building" />
    </div>
    <div class="right-side">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/6/69/SRM_Institute_of_Science_and_Technology_Logo.svg/1200px-SRM_Institute_of_Science_and_Technology_Logo.svg.png" alt="SRM Logo" />
      <h2>Welcome to SRM</h2>
      <p>Please login to your account</p>

      <input type="email" id="email" placeholder="Email" />
      <button onclick="sendOTP()">Send OTP</button>

      <div id="otp-section">
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    let generatedOTP = "";

    function sendOTP() {
      const email = document.getElementById('email').value;
      if (email.trim() === '') {
        alert('Please enter your email.');
        return;
      }

      // Generate a 6-digit OTP
      generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
      console.log("Generated OTP (for testing):", generatedOTP); // For dev purposes

      alert("OTP has been sent to " + email); // In real use, send via email
      document.getElementById('otp-section').style.display = 'block';
    }

    function verifyOTP() {
      const userOTP = document.getElementById('otp').value;
      if (userOTP === generatedOTP) {
        alert("OTP verified successfully!");
        window.location.href = "complain.html";
      } else {
        alert("Incorrect OTP. Please try again.");
      }
    }
  </script>
</body>
</html>
