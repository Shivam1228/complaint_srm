<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRM Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    body {
    background-image: url(background.jpg); /* Replace with the path to your image */
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
}

    .container {
      display: flex;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 850px;
      max-width: 95%;
    }

    .left-side {
      flex: 1;
    }

    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-side {
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 5px 0;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    p {
      margin: 0 0 20px;
      color: #555;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #8338ec;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 20px;
    }

    .top-buttons button {
      width: 32%;
      padding: 10px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #eaeaea;
    }

    .top-buttons button:hover {
      background-color: #d6d6d6;
    }

    #signin-form {
      width: 100%;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <img src="campus.jpg" alt="SRM Building" />
    </div>

    <div class="right-side">
      <img src="logo.png" class="logo" alt="SRM Logo">
      <h2>Welcome to SRM</h2>
      <p>Select an option to proceed</p>

      <div class="top-buttons">
        <button onclick="location.href='index.html?mode=signin'">Sign In</button>
        <button onclick="location.href='signup.html'">Sign Up</button>
        <button onclick="location.href='signupadmin.html'">Admin</button>
      </div>

      <div id="signin-form">
        <input type="email" id="signin-email" placeholder="Enter Email">
        <input type="password" id="signin-password" placeholder="Enter Password">
        <button class="btn" onclick="submitSignIn()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Show sign-in form if "mode=signin" is in URL
    window.onload = function () {
      const url = new URL(window.location.href);
      if (url.searchParams.get("mode") === "signin") {
        document.getElementById("signin-form").style.display = "block";
      }
    }

    function submitSignIn() {
      // For now, skip validation and redirect
      window.location.href = "complaint.html";
    }
  </script>

</body>
</html>
